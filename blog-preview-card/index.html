<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/website-config.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <img src="./assets/images/illustration-article.svg" alt="card-illustration" />
      <div class="card--content">
        <h4 class="card--tag">Learning</h4>
        <p class="card--date">Published 21 Dec 2023</p>
        <h2 class="card-title">HTML & CSS foundations</h2>
        <p class="card--description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card--publisher">
          <img src="./assets/images/image-avatar.webp" alt="Photo of Greg Hooper" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://www.linkedin.com/in/anashaat95/">Ahmed Nashaat</a>.</p>
      </div>
    </footer>
  </body>
</html>
