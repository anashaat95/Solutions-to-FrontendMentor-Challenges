<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/website-config.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card--image">
        <img src="./images/image-equilibrium.jpg" alt="Card Image" />
        <div class="overlay">
          <img class="icon" src="./images/icon-view.svg" alt="View the Product" />
        </div>
      </div>

      <div class="card--content">
        <h2 class="card--title">Equilibrium #3429</h2>
        <p class="card--description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card--offer">
          <div class="card--price">
            <img src="./images/icon-ethereum.svg" alt="Ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="card--days-left">
            <img src="./images/icon-clock.svg" alt="Clock" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="card--creator">
          <img src="./images/image-avatar.png" alt="Photo of Jules Wyvern" />
          <p>Creation of <a class="card--owner" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://www.linkedin.com/in/anashaat95/">Ahmed Nashaat</a>.</p>
      </div>
    </footer>
  </body>
</html>
