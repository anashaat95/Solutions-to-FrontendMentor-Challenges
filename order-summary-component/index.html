<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/web-config.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="order">
        <img class="order--illustration" src="./images/illustration-hero.svg" alt="Order Illustration" />
        <div class="order--summary">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="order--plan">
            <div class="order--plan-pricing">
              <img src="images/icon-music.svg" alt="Music Icon" />
              <div>
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            </div>
            <button type="button" class="btn btn-change" href="#">Change</button>
          </div>
          <button type="button" class="btn btn-proceed">Proceed to Payment</button>
          <button type="button" class="btn btn-cancel" href="#">Cancel Order</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://www.linkedin.com/in/anashaat95/">Ahmed Nashaat</a>.</p>
      </div>
    </footer>
  </body>
</html>
