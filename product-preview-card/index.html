<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/web-config.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Product preview card</title>
  </head>
  <body>
    <main class="product">
      <picture>
        <source media="(max-width: 500px)" srcset="./images/image-product-mobile.jpg" />
        <img src="./images/image-product-desktop.jpg" alt="Perfume" class="product--photo"
      /></picture>
      <div class="product--content">
        <h6>Perfume</h6>
        <h2 class="product--title">Gabrielle Essence Eau De Parfum</h2>
        <p class="product--description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product--price">
          <p class="product--price-actual">$149.99</p>
          <p class="product--price-discount">$169.99</p>
        </div>

        <button class="btn btn--add">
          <img src="./images/icon-cart.svg" alt="Cart icon" />
          Add to Cart
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://www.linkedin.com/in/anashaat95/">Ahmed Nashaat</a>.</p>
      </div>
    </footer>
  </body>
</html>
