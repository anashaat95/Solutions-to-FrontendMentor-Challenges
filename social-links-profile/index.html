<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/web-config.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img class="card--image" src="./assets//images/avatar-jessica.jpeg" alt=" Jessica Randall" />
        <h2 class="card--name">Jessica Randall</h2>
        <h3 class="card--location">London, United Kingdom</h3>
        <p class="card--description">"Front-end developer and avid reader."</p>
        <div class="card--profiles">
          <a class="link" href="https://github.com" class="btn">GitHub</a>
          <a class="link" href="https://www.frontendmentor.io/">Frontend Mentor</a>
          <a class="link" href="https://linkedin.com">LinkedIn</a>
          <a class="link" href="https://x.com">Twitter</a>
          <a class="link" href="https://instagram.com">Instagram</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://www.linkedin.com/in/anashaat95/">Ahmed Nashaat</a>.</p>
      </div>
    </footer>
  </body>
</html>
