<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/web-config.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat">
            <h2>10k+</h2>
            <span>COMPANIES</span>
          </div>
          <div class="stat">
            <h2>314</h2>
            <span>TEMPLATES</span>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <span>QUERIES</span>
          </div>
        </div>
      </div>
      <div class="card-image">
        <picture>
          <source media="(min-width: 600px)" srcset="./images/image-header-desktop.jpg" />
          <source media="(max-width: 599px)" srcset="./images/image-header-mobile.jpg" />
          <img src="./images/image-header-mobile.jpg" alt="Woman smiling at work" />
        </picture>
      </div>
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://www.linkedin.com/in/anashaat95/">Ahmed Nashaat</a>.</p>
    </div>
  </body>
</html>
